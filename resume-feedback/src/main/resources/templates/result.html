<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과 보기</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Poppins', sans-serif;
            padding: 40px;
        }

        .result-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="result-container">
    <h2>AI 피드백 결과</h2>
    <p><strong>기본 정보:</strong> <span th:text="${result?.basicInfo ?: '기본 정보 없음'}"></span></p>
    <p><strong>자기소개:</strong> <span th:text="${result?.selfIntroduction ?: '자기소개 없음'}"></span></p>
    <p><strong>기술 스택:</strong> <span th:text="${result?.technicalSkills ?: '기술 스택 없음'}"></span></p>
    <p><strong>경력:</strong> <span th:text="${result?.workExperience ?: '경력 없음'}"></span></p>
    <p><strong>프로젝트:</strong> <span th:text="${result?.projects ?: '프로젝트 없음'}"></span></p>
    <p><strong>포트폴리오:</strong> <span th:text="${result?.portfolio ?: '포트폴리오 없음'}"></span></p>
    <p><strong>대외활동:</strong> <span th:text="${result?.activities ?: '대외활동 없음'}"></span></p>

</div>
</body>
</html>
